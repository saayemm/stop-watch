<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop-watch</h1>
    <div class="stop-watch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">
            <button onclick="watchStop()">Stop</button>
            <button onclick="startWatch()">Play</button>
            <button onclick="watchRest()">Reset</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
